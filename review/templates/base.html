{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Plataforma de Revisión{% endblock %}</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="p-4">
  <nav class="mb-4">
    {% if user.is_authenticated %}
      <span>Hola {{ user.get_username }} | <a href="{% url 'account_logout' %}">Cerrar sesión</a></span>
    {% else %}
      <a href="{% url 'account_login' %}">Iniciar sesión</a>
    {% endif %}
  </nav>

  {% block content %}
    <div id="detalle">
      {% block detalle %}{% endblock %}
    </div>
  {% endblock %}

  {% block scripts %}
  <script>
    function initSegmentPlayer() {
      // Buscamos el <audio> que acaba de inyectarse
      const audio = document.querySelector('#detalle audio[data-start][data-end]');
      if (!audio) return;

      const start = parseFloat(audio.dataset.start);
      const end   = parseFloat(audio.dataset.end);

      // Forzamos recarga para que lea metadata vía stream_audio
      audio.pause();
      audio.load();

      // Cuando meta esté listo, saltamos a start
      audio.addEventListener('loadedmetadata', () => {
        audio.currentTime = start;
      }, { once: true });

      // Al dar play, aseguramos posición
      audio.addEventListener('play', () => {
        if (audio.currentTime < start || audio.currentTime > end) {
          audio.currentTime = start;
        }
      });

      // Al pasar de end, pausamos
      audio.addEventListener('timeupdate', () => {
        if (audio.currentTime >= end) {
          audio.pause();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initSegmentPlayer);
    document.body.addEventListener('htmx:afterSwap', e => {
      // Sólo cuando el swap afecte a #detalle
      if (e.detail.target.id === 'detalle') {
        initSegmentPlayer();
      }
    });
  </script>
  {% endblock %}
</body>
</html>
